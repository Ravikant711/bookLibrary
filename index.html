<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- header section -->
  <header>
    <h1>My book library</h1>
  </header>
  <!-- container section -->
  <div class="container">
    <button id="new-book-btn" class="new-book">New Book</button>
    <div class="book-grid" id="book-list"></div>
  </div>
  <!-- form section -->
  <div class="modal" id="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <h2>Add new book</h2>
      <form id="new-book-form" action="">
        <input class="input" type="text" id="title" placeholder="Title" required>
        <input class="input" type="text" id="author" placeholder="Author" required>
        <input class="input" type="number" id="pages" placeholder="Pages" required>
        <div class="is-read">
          <label for="read">Read:</label>
          <input type="checkbox" id="read">
        </div>
        <button class="add-book" type="submit">Add Book</button>
      </form>
    </div>
  </div>
  <script src="books.js"></script>
</body>
</html>
